<footer id="footer">
  <div class="inner">
    <ul class="icons">
      {% if site.twitter_url %}
      <li><a href="{{ site.twitter_url }}" class="icon alt fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
      {% endif %}
      <li><a href="https://www.instagram.com/anz.teagle/" class="icon alt fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
      <li><a href="https://www.linkedin.com/in/andrea-teagle-5b622667/" class="icon alt fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
      {% if site.500px_url %}
      <li><a href="{{ site.500px_url }}" class="icon alt fa-500px" target="_blank"><span class="label">500px</span></a></li>
      {% endif %}
    </ul>
    <ul class="copyright">
      <li>&copy; {{ site.title }} {{ site.subtitle }}</li>
      <li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
      <li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>
    </ul>
  </div>
</footer>
