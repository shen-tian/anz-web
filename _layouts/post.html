---
layout: default
---

<!-- Main -->
<div id="main" class="alt">
  <!-- One -->
  <section id="one">
    <div class="inner">
      <header class="major" style="max-width: 100%">
	<h1>{{ page.document.title }}</h1>
        <h5>{{ page.document.createdAt | date: '%d %B %Y' }}</h5>
  </header>
      {% if page.document.cover_image %}
      <span class="image main">
        <img src="{{ page.document.cover_image.url }}" alt="" />
      </span>
      {% endif %}
      {{ page.document.content | markdownify }}
    </div>
  </section>
</div>
