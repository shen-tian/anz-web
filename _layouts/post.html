---
layout: default
---

<!-- Main -->
<div id="main" class="alt">
  <!-- One -->
  <section id="one">
    <div class="inner">
      <header class="major">
	<h1>{{ page.document.title }}</h1>
      </header>
      {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
      {{ page.document.content | markdownify }}
    </div>
  </section>
</div>
